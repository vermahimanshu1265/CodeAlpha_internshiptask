<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>IMAGE GALLERY</h1>
  <div class="gallery">
    <a href="https://picsum.photos/400/300?random=1"><img src="https://picsum.photos/400/300?random=1" alt="Image 1"></a>
    <a href="https://picsum.photos/400/300?random=2"><img src="https://picsum.photos/400/300?random=2" alt="Image 2"></a>
    <a href="https://picsum.photos/400/300?random=3"><img src="https://picsum.photos/400/300?random=3" alt="Image 3"></a>
    <a href="https://picsum.photos/400/300?random=4"><img src="https://picsum.photos/400/300?random=4" alt="Image 4"></a>
    <a href="https://picsum.photos/400/300?random=5"><img src="https://picsum.photos/400/300?random=5" alt="Image 5"></a>
    <a href="https://picsum.photos/400/300?random=6"><img src="https://picsum.photos/400/300?random=6" alt="Image 6"></a>
    <a href="https://picsum.photos/400/300?random=5"><img src="https://picsum.photos/400/300?random=5" alt="Image 5"></a>
    <a href="https://picsum.photos/400/300?random=4"><img src="https://picsum.photos/400/300?random=4" alt="Image 4"></a>
    <a href="https://picsum.photos/400/300?random=3"><img src="https://picsum.photos/400/300?random=3" alt="Image 3"></a>
    <a href="https://picsum.photos/400/300?random=2"><img src="https://picsum.photos/400/300?random=2" alt="Image 2"></a>

  </div>
</body>
</html>
